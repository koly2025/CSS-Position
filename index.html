<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Static Position (default) -->
    <div class="position-static">
        Static Position
    </div>
    
    <!-- Relative Position -->
    <div class="position-relative">
        Relative Position (Moved 10px from top and left)
    </div>
    
    <!-- Absolute Position -->
    <div class="position-absolute">
        Absolute Position (50px from top and left)
    </div>
    
    <!-- Fixed Position -->
    <div class="position-fixed">
        Fixed Position (Stays at the top even when scrolling)
    </div>
    
    <!-- Sticky Position -->
    <div class="position-sticky">
        Sticky Position (Stays sticky at the top when scrolling)
    </div>
    
    <!-- Z-index Example -->
    <div class="z-index-10">
        Z-Index 10 (This box will be on top)
    </div>
    
    <div class="z-index-1">
        Z-Index 1 (This box will be below)
    </div>

</body>
</html>
